<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ gallery.title }}</title>
    <style>
        body { 
            background-color: #121212; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            
            /* --- THE FIX FOR MOBILE FOOTER --- */
            height: 100vh;        /* Fallback for old browsers */
            height: 100dvh;       /* Dynamic Viewport Height (Subtracts browser UI bars) */
            min-height: -webkit-fill-available; /* Fix for older iOS Safari */
            
            color: #ccc;
            font-family: sans-serif;
            overflow: hidden; 
        }

        /* HEADER */
        header {
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 40px;
            flex-shrink: 0;
            gap: 15px; 
            z-index: 20; /* Ensure header stays on top */
        }
        .header-title { 
            font-weight: bold; 
            color: #fff; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            flex: 1; 
            min-width: 0; 
        }
        .btn { 
            background: #333; color: white; border: none; padding: 5px 12px; 
            border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9rem;
            flex-shrink: 0; 
            white-space: nowrap;
        }
        .btn:hover { background: #555; }

        /* IMAGE AREA */
        #viewer {
            flex: 1;
            display: flex; 
            overflow: auto;
            position: relative;
            scroll-behavior: auto; 
        }

        #page-img {
            display: block;
            margin: auto; 
            max-width: 100%; 
            max-height: 100%;
        }

        /* CLICK ZONES */
        .click-zone {
            position: absolute;
            top: 0; bottom: 0;
            width: 30%; 
            z-index: 10;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; 
        }
        #zone-left { left: 0; }
        #zone-right { right: 0; }
        
        /* FOOTER */
        footer {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #333;
            height: auto;
            min-height: 40px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            
            /* Ensure footer stays on top of any weird rendering glitches */
            z-index: 20; 
            /* Safe area padding for iPhone X/11/12+ notch/home bar */
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* JUMP TO PAGE INPUT */
        #curr-page {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        #curr-page:hover {
            background-color: #333;
            text-decoration: underline;
        }

        #page-input {
            width: 50px;
            background: #333;
            border: 1px solid #555;
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        /* SETTINGS MODAL */
        #settings-modal {
            display:none; 
            position:fixed; 
            top:50px; 
            right:20px; 
            background:#2d2d2d; 
            padding:15px; 
            border-radius:8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            z-index: 100;
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            header { padding: 5px 10px; gap: 10px; }
            .header-title { font-size: 0.9rem; }
            header .btn { padding: 8px 10px; }

            footer { padding: 10px; gap: 10px; padding-bottom: env(safe-area-inset-bottom); }
            footer .btn {
                padding: 12px 0;
                font-size: 1rem;
                flex: 1; 
                max-width: 100px;
            }

            #settings-modal {
                top: 50% !important;
                left: 50% !important;
                right: auto !important;
                transform: translate(-50%, -50%);
                width: 70%;
                max-width: 300px;
                text-align: center;
            }
            #settings-modal select {
                padding: 10px;
                font-size: 1rem;
                width: 100%;
            }

            #page-input { font-size: 16px !important; }
        }
    </style>
</head>

<body 
    data-gallery-id="{{ gallery.id }}"
    data-direction="{{ gallery.reading_direction }}"
    data-total-pages="{{ gallery.pages_total if gallery.pages_total else 999 }}"
    data-current-page="{{ gallery.pages_read }}"
    data-preload-count="{{ preload_count }}"
>

    <header>
        {% if gallery.series_id %}
            <a href="/series/{{ gallery.series_id }}" class="btn">← Back</a>
        {% else %}
            <a href="/" class="btn">← Back</a>
        {% endif %}
        
        <div class="header-title">{{ gallery.title }}</div>
        <button class="btn" onclick="toggleSettings()">⚙ Settings</button>
    </header>

    <div id="viewer">
        <div id="zone-left" class="click-zone" onclick="goLeft()"></div>
        <img id="page-img" src="" alt="Page">
        <div id="zone-right" class="click-zone" onclick="goRight()"></div>
    </div>

    <footer>
        <button class="btn" onclick="prevPage()">Prev</button>
        <span style="white-space: nowrap;">Page <span id="curr-page" onclick="enablePageInput()">1</span> / <span id="total-pages">?</span></span>
        <button class="btn" onclick="nextPage()">Next</button>
    </footer>

    <div id="settings-modal">
        <h4 style="margin-top:0;">Reader Settings</h4>
        
        <div style="margin-bottom:10px;">
            <label style="display:block; margin-bottom:5px;">Fit Mode:</label>
            <select id="fit-mode" onchange="applySettings()">
                <option value="width">Fit Width</option>
                <option value="height">Fit Height</option>
                <option value="original">Original Size</option>
            </select>
        </div>
        
        <button class="btn" style="width:100%; margin-top:10px; background:#444;" onclick="toggleSettings()">Close</button>
    </div>

    <script>
        // CONFIG
        const data = document.body.dataset;
        const GALLERY_ID = parseInt(data.galleryId);
        const DIRECTION = data.direction; 
        const PRELOAD_COUNT = parseInt(data.preloadCount) || 2; // Default to 2 if missing
        
        let totalPages = parseInt(data.totalPages) || 1;
        
        // RESUME LOGIC
        let savedPage = parseInt(data.currentPage) || 0;
        let startPage = 1; 

        if (savedPage > 0 && savedPage < totalPages) {
            startPage = savedPage;
        }
        
        let currentPage = startPage;

        // --- ALWAYS AUTO DETECT ON LOAD ---
        let defaultFit = 'height';
        if (window.innerHeight > window.innerWidth) {
            defaultFit = 'width'; 
        } else {
            defaultFit = 'height';
        }
        document.getElementById('fit-mode').value = defaultFit;

        function applySettings() {
            const fit = document.getElementById('fit-mode').value;
            const img = document.getElementById('page-img');
            
            img.style.width = '';
            img.style.height = '';
            img.style.maxWidth = '';
            img.style.maxHeight = '';

            if (fit === 'width') {
                img.style.width = '100%';
                img.style.height = 'auto';
                img.style.maxWidth = 'none';
                img.style.maxHeight = 'none';
            } 
            else if (fit === 'height') {
                img.style.height = '100%';
                img.style.width = 'auto';
                img.style.maxHeight = '100%';
                img.style.maxWidth = 'none';
            } 
            else {
                img.style.width = 'auto';
                img.style.height = 'auto';
                img.style.maxWidth = 'none';
                img.style.maxHeight = 'none';
            }
        }

        // --- JUMP TO PAGE LOGIC ---
        function enablePageInput() {
            const span = document.getElementById('curr-page');
            if (span.querySelector('input')) return;

            const input = document.createElement('input');
            input.type = 'number';
            input.id = 'page-input';
            input.value = currentPage;
            input.min = 1;
            input.max = totalPages;

            input.onkeydown = function(e) {
                if (e.key === 'Enter') {
                    commitPageJump(this.value);
                } else if (e.key === 'Escape') {
                    cancelPageInput();
                }
                e.stopPropagation(); 
            };

            input.onblur = function() {
                cancelPageInput();
            };

            span.innerHTML = '';
            span.appendChild(input);
            input.focus();
            input.select();
        }

        function commitPageJump(val) {
            let num = parseInt(val);
            if (!isNaN(num) && num >= 1 && num <= totalPages) {
                loadPage(num); 
            } else {
                cancelPageInput();
            }
        }

        function cancelPageInput() {
            document.getElementById('curr-page').innerText = currentPage;
        }

        async function loadPage(num) {
            if (num < 1) return;
            
            if (num > totalPages) {
                document.querySelector('header .btn').click();
                return;
            }

            currentPage = num;
            document.getElementById('curr-page').innerText = currentPage;
            
            const img = document.getElementById('page-img');
            img.src = `/api/read/${GALLERY_ID}/${currentPage}`;
            
            // Reset scroll on page turn
            document.getElementById('viewer').scrollTop = 0;

            // Trigger Preloader
            preloadNextPages();

            try {
                await fetch(`/api/progress/${GALLERY_ID}/${currentPage}`, { method: 'POST' });
            } catch (e) { console.error("Failed to save progress", e); }
        }

        // --- PRELOADER FUNCTION ---
        function preloadNextPages() {
            if (PRELOAD_COUNT <= 0) return;
            
            for (let i = 1; i <= PRELOAD_COUNT; i++) {
                let nextP = currentPage + i;
                if (nextP <= totalPages) {
                    const tempImg = new Image();
                    tempImg.src = `/api/read/${GALLERY_ID}/${nextP}`;
                }
            }
        }

        // NAVIGATION LOGIC
        function goLeft() {
            if (DIRECTION === 'RTL') nextPage(); 
            else prevPage();
        }

        function goRight() {
            if (DIRECTION === 'RTL') prevPage(); 
            else nextPage();
        }

        function nextPage() {
            loadPage(currentPage + 1);
        }

        function prevPage() {
            if (currentPage > 1) loadPage(currentPage - 1);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowLeft") goLeft();
            if (e.key === "ArrowRight") goRight();
        });

        function toggleSettings() {
            const el = document.getElementById('settings-modal');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        // Init
        applySettings();
        document.getElementById('total-pages').innerText = totalPages; 
        loadPage(startPage); 
    </script>
</body>
</html>
